<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Isotope - filtering with search field</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="js/isotope.pkgd.min.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
</head>
<body>

  <h1>Isotope - filtering with search field</h1>

  <p><input type="text" class="quicksearch" placeholder="Search" /></p>


  <div class="grid">
    <div class="element-item pesto">
      <h2>Pesto</h2>
      <ul>
        <li>basilic</li>
        <li>huile d'olive</li>
      </ul>
      <p>recette de pesto</p>
    </div>
    <div class="element-item ketchup">
      <h2>Ketchup</h2>
      <ul>
        <li>tomates</li>
        <li>oignons</li>
      </ul>
      <p>recette de ketchup</p>
    </div>
    <div class="element-item mayo">
      <h2>Mayonnaise</h2>
      <ul>
        <li>oeufs</li>
        <li>huile</li>
      </ul>
      <p>recette de mayo</p>
    </div>
  </div>

</body>
</html>
